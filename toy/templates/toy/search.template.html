{%extends 'base.template.html' %}
{%load crispy_forms_tags %}
{% load static %}

{%block content%}
    <form method="GET">
        {{search_form|crispy}}
        <input type="submit" value="Search" class="btn btn-primary"/>
    </form>

    <div id="display_toys">  
        {%for toy in toys %}
            <div class="card" style="max-width: 320px; height: 350px">
                <div class="card_image">
                    <a href="{%url 'one_toy_route' toy_id=toy.id %}">
                        <img src="" class="card-img-top thumbnail" alt="{{toy.title}}"/>
                    </a>
                </div>
                <div class="card-body">
                <a href="{%url 'one_toy_route' toy_id=toy.id %}">
                    <h5 class="card-title center_text">{{toy.title}}</h5>
                </a>
                <h6 class="card-text center_text">
                    ${{toy.price}}
                </h6>
                <h6 class="card-text center_text">
                    {{toy.desc| truncatechars:100 }}
                </h6>
                </div>
            </div>
        {%endfor%}
    </div>  
    
{%endblock%}
