{% extends 'base.template.html' %}

{% block content %}
    <h1>Reviews</h1>
    {% for each_review in reviews %}
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{each_review.toy}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{each_review.rating}}</h6>
        <p class="card-text">
            {{each_review.desc}}
        </p>
        <p>
            Posted by: {{each_review.user}}
        </p>
        <p>
            Posted on: {{each_review.date}}
        </p>
      </div>
      {% endfor %}
{%endblock%}
