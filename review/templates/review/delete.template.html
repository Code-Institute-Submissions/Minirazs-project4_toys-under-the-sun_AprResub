{%extends 'base.template.html' %}
{%load crispy_forms_tags %}

{%block content%}
    <h1>Delete review: {{toy.title}}?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="Yes" class="btn btn-danger"/>
        <a href="{% url 'show_toy_route' %}" class="btn btn-warning">No</a>
    </form>
{%endblock%}
